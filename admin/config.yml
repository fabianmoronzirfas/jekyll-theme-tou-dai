backend:
  name: github
  repo: fabianmoronzirfas/jekyll-theme-tou-dai # Path to your Github repository
  branch: master # Branch to update
  publish_mode: editorial_workflow

# Media files will be stored in the repo under images/uploads
media_folder: "assets/images/uploads"

collections:
  - name: "editable_pages"
    label: "Pages"
    folder: "_editable_pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Notes Private", name: "notes", widget: "text" }
      - {label: "Title Metadata", name: "title", widget: "string" }
      - {label: "Author Metadata", name: "author", widget: "string" }
      - {label: "Description Metadata", name: "description", widget: "text" }
      - {label: "Body", name: "body", widget: "markdown" }

